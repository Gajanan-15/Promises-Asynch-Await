<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    
<script>

function getButter() {
  return new Promise((resolve, reject) => {
    setTimeout(() => {
      const butter = "Butter";
      resolve(butter);
    }, 1000);
  });
}

function getColdDrinks() {
  return new Promise((resolve, reject) => {
    setTimeout(() => {
      const coldDrinks = ["Coke", "Pepsi"];
      resolve(coldDrinks);
    }, 1000);
  });
}

async function updateLastUserActivityTime(posts, user) {
  try {
    const newPost = await new Promise((resolve, reject) => {
      setTimeout(() => {
        const post = "New Post";
        posts.push(post);
        resolve(post);
      }, 1000);
    });

    const lastActivityTime = await new Promise((resolve, reject) => {
      setTimeout(() => {
        const currentTime = new Date().toISOString();
        user.lastActivityTime = currentTime;
        resolve(currentTime);
      }, 1000);
    });

    console.log("Posts:", posts);
    console.log("Last Activity Time:", lastActivityTime);

    const butter = await getButter();

    const coldDrinks = await getColdDrinks();

    console.log("Got Butter:", butter);
    console.log("Got Cold Drinks:", coldDrinks);

    const deletedPost = await new Promise((resolve, reject) => {
      setTimeout(() => {
        const deleted = posts.pop();
        resolve(deleted);
      }, 1000);
    });

    console.log("Deleted Post:", deletedPost);
    console.log("Posts after deletion:", posts);
  } catch (error) {
    console.error("An error occurred:", error);
  }
}

// Example usage:
const posts = [];
const user = { lastActivityTime: "" };

updateLastUserActivityTime(posts, user)
  .then(() => {
    console.log("All actions completed successfully.");
  })
  .catch((error) => {
    console.error("An error occurred:", error);
  });









</script>


</body>
</html>
